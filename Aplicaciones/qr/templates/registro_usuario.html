{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content  -->
        <!-- ============================================================== -->
        <div class="mt-5 row">
            <div class="col-md-8" style="margin: 0 auto; float: none;">
                <div class="card">
                    <form class="form-horizontal" method="POST">{% csrf_token %}
                        <div class="card-body">
                            <h4 class="card-title text-center">Formulario de inscripcion</h4>
                            <div class="form-group row">
                                <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nombres</label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtname"  class="form-control" id="fname" placeholder="Ingrese sus Nombres">
                                </div>
                            </div>
                            <input type="text" hidden >
                            <div class="form-group row">
                                <label for="fname"
                                    class="col-sm-3 text-right control-label col-form-label">Apellidos</label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtlname" class="form-control" id="fname" placeholder="Ingrese sus Apellidos">
                                </div>
                            </div>
            
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">E-mail
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtemail" class="form-control" id="lname"
                                        placeholder="Ingrese su correo Electronico">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Direccion
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtad" class="form-control" id="lname" placeholder="Direccion Domiciliaria">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Cedula
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtcedula" class="form-control" id="lname" placeholder="Ingrese su Ocupacion">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Telefono
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtphone" class="form-control phone-inputmask" id="phone-mask"
                                        placeholder="Ingrese su numero Telefonico">
                                </div>
    
    
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Edad
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" name="txtage" class="form-control" pattern="[0-9]{1,3}" maxlength="3" required
                                        placeholder="Ingrese su Edad">
                                </div>
    
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">sexo
                                </label>
                                <div class="col-sm-9">
                                    <div class="custom-control custom-radio">
                                        <select name="txtsex" id="selectOption" class="form-control">
                                            <option value="F">Femenino</option>
                                            <option value="M">Masculino</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                        
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">¿Como se enteró
                                    del evento?
                                </label>
                                <div class="col-sm-9">
                                    <div class="custom-control custom-radio">
                                        <select name="txtinfo" id="selectOption" class="form-control">
                                            <option value="redes">Redes Sociales</option>
                                            <option value="medios">Medios Impresos</option>
                                            <option value="amigo">Amigo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <div class="border-top" style="margin: 0 auto; float: none;">
                            <div class=" card-body" style="margin: 0 auto; float: none; width: 50%;">
                            <button type="submit" action="{% url 'gestion:confirmar_datos'  %} class="btn btn-primary m-auto">Crear</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
